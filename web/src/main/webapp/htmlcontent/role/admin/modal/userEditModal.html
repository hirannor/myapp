<div class="modal-header">
	<div class="pull-right">
		<a href="" ng-click="cancel()"><span
			class="glyphicon glyphicon-remove"></span></a>
	</div>
	<h3 class="modal-title">
		<b>{{customer.name}}</b>
	</h3>

</div>
<div class="modal-body">
	<div class="container">
		<h4>
			<u><b>Customer Details</b></u>
		</h4>
		<br />
		<div class="row">
			<div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
						<label>Name</label>
						<input id="textinput" name="textinput"
							placeholder="Insert your Name" class="form-control input-md"
							type="text" ng-model="customer.name"> <span
							class="help-block"> </span>
							
						<label>Age</label>
						<input id="textinput" name="textinput"
							placeholder="Insert your Age" class="form-control input-md"
							type="text" ng-model="customer.age"> <span
							class="help-block"> </span>
					<label>Email</label>
						<input id="textinput" name="textinput"
							placeholder="Insert your Email" class="form-control input-md"
							type="text" ng-model="customer.email"> <span
							class="help-block"> </span>
				</div>
			</div>

	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
	<button class="btn btn-success" ng-click="ok()">Edit</button>
</div>
