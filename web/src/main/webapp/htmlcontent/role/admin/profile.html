<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Index</h1>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-heading">Profile</div>
			<div class="panel-body">
				<p>username: {{vm.authedUser.username}}</p>
				<p>authorities:</p>
				<ul>
					<li ng-repeat="data in vm.authedUser.authorities">{{data.authority}}</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="loader" data-loading>
		<img src="resources/images/loading.gif" />
	</div>
</div>
