<div id="page-wrapper">
	<div class="col-lg-12">
		<h1 class="page-header">Customer Management</h1>
	</div>
	<div class="tablecontainer">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Username</th>
					<th>Role</th>
					<th>Name</th>
					<th>Enable/Disable</th>
					<th>Delete Action</th>
					<th>Edit Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="u in vm.customers">
					<td class="pointer" ng-click="vm.showModalUserDetails(u.id)"><span>{{u.username}}</span></td>
					<td class="pointer" ng-click="vm.showModalUserDetails(u.id)"><span>{{u.role}}</span></td>
					<td class="pointer" ng-click="vm.showModalUserDetails(u.id)"><span>{{u.name}}</span></td>
					<td><span>
							<div ng-if="u.accountStatus == 'Y'">
								<span class="glyphicon glyphicon-ok"
									ng-click="vm.changeAccountStatus('N', u.username)"></span>

							</div>
							<div ng-if="u.accountStatus == 'N'">
								<span class="glyphicon glyphicon-remove"
									ng-click="vm.changeAccountStatus('Y', u.username)"></span>
							</div>
					</span></td>
					<td>
						<button type="button" class="btn btn-danger"
							ng-click="vm.deleteUser(u.id)">DELETE</button>
					</td>
					<td><span class="glyphicon glyphicon-pencil pointer"
						ng-click="vm.showModalEditUser(u.id)"></span>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="loader" data-loading>
		<img src="resources/images/loading.gif" />
	</div>

</div>
<!-- /#page-wrapper -->
