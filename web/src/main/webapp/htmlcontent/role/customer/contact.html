<div class="container">
	<div class="row">

		<form class="form-horizontal" name="registrateForm" role="form"
			ng-submit="">
			<fieldset>

				<!-- Form Name -->
				<legend>Contact</legend>

				<!-- Text input-->
				<div class="form-group">
					<label for="subject">Subject:</label> <input type="text"
						class="form-control" id="subject" ng-model="vm.email.subject">
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label for="message">Message:</label>
					<textarea class="form-control" rows="5" id="message"
						ng-model="vm.email.message"></textarea>
				</div>


				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="singlebutton"> </label>
					<div class="col-md-4">
						<button id="singlebutton" name="singlebutton"
							class="btn btn-primary" type="submit">Submit</button>
					</div>
				</div>
			</fieldset>
		</form>

		<div class="form-group">
			<div class="col-md-12 control">
				<div ng-show="vm.messages.success == false">
					<div class="alert alert-danger">
						<strong>WARNING! </strong> {{vm.messages.message}}
					</div>
				</div>
			</div>
		</div>
	</div>
