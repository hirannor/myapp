<div class="modal-header">
	<div class="pull-right">
		<a href="" ng-click="cancel()"><span
			class="glyphicon glyphicon-remove"></span></a>
	</div>
	<h3 class="modal-title">
		<b>Reset password</b>
	</h3>

</div>
<div class="modal-body">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
				<label>Email</label> <input id="textinput" name="textinput"
					placeholder="Enter your Email" class="form-control input-md"
					type="email" ng-model="resetPassword.email"> <span
					class="help-block"> </span>
			</div>
		</div>

	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
	<button class="btn btn-success" ng-click="ok()">Send</button>
</div>
