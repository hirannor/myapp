
<div class="container">
	<div id="loginbox" style="margin-top: 50px;"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
				<div
					style="float: right; font-size: 80%; position: relative; top: -10px">
					<a href="#" ng-click="vm.resetPassword()">Reset password?</a>
				</div>
			</div>

			<div style="padding-top: 30px" class="panel-body">

				<div style="display: none" id="login-alert"
					class="alert alert-danger col-sm-12"></div>
				<form name="loginform" role="form" ng-submit="vm.loginAction()">
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input id="login-username"
							type="text" class="form-control" name="username"
							ng-model="vm.login.username" placeholder="username or email">
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
							type="password" class="form-control" name="password"
							ng-model="vm.login.password" placeholder="password">
					</div>
					<div style="margin-top: 10px" class="form-group">

						<div class="col-sm-12 controls">

							<button class="btn btn-success" type="submit">login</button>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12 control">
							<div
								style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
								Don't have an account! <a href="#" ui-sref="signUp"> Sign Up
									Here </a>
							</div>
						</div>
					</div>
				</form>

				<div class="form-group">
					<div class="col-md-12 control">
						<div ng-show="vm.messages.success == false">
							<div class="alert alert-danger">
								<strong>WARNING! </strong> {{vm.messages.message}}
							</div>
						</div>

						<div ng-show="vm.messages.success == true">
							<div class="alert alert-success">
								<strong>Success!</strong> {{vm.messages.message}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
